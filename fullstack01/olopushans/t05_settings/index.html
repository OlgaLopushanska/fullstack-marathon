<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Settings</h1>
    <div class="main">

        <div class="main2">
            <form class="forma1" action="" method="post">
                <div class="type1">
                    <p>Typeface</p>
                    <p>
                        <select class="type2">
                            <option class="type3" selected>Acunium Pro</option>
                            <option>Comic Sans</option>
                            <option>Times New Roman</option>
                        </select>
                    </p>
                </div>
                <p>
                    <div class="type3">
                        <label class="dark">Dark UI</label>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </p>
                <div class="type4">
                    <p>Color</p>
                    <p>
                        <div class="color">
                            <label class="c1">
                                <input type="checkbox">
                                <span></span>
                            </label>
                            <label class="c2">
                                <input type="checkbox">
                                <span></span>
                            </label>
                            <label class="c3">
                                <input type="checkbox">
                                <span></span>
                            </label>
                            <label class="c4">
                                <input type="checkbox">
                                <span></span>
                            </label>
                            <label class="c5">
                                <input type="checkbox" checked>
                                <span></span>
                            </label>
                        </div>
                    </p>
                    </div>
                    <div class="type5">
                    <p>Weight</p>
                    <p>
                        <label>
                            <input type="checkbox">
                            <span></span>Regular   
                        </label>
                        <label>
                            <input type="checkbox" checked>
                            <span></span>Bold
                        </label>
                    </p>
                </div>
                    
                    <div class="type6">
                        <p>Size</p>
                        <p><input type="range" min="0" max="10" step="1" value="10" /></p>
                        <p>
                            <label class="s1">A</label>
                            <label class="s2">A</label>
                        </p>
                    </div>
            </form>
         </div>          
        <div class="img">
            <img class="child" width="40" src="assets/images/artistic-brush.png" />
            <img class="child" width="40" src="assets/images/user-icon.png" />
            <img class="child" width="40" src="assets/images/sms-speech-bubble.png" />
            <img class="child" width="40" src="assets/images/computer-screen.png" />
        </div>
    </div>
    
            </body>
</html>
